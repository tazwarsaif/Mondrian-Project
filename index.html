<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Load Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      iframe {
        width: 100%;
        height: 600px;
        border: none;
        margin-top: 20px;
        display: none;
      }
      #message,
      #message2 {
        font-size: 18px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Website Loader</h1>
    <p id="message">Loading portfolio in 10 seconds...</p>
    <iframe id="websiteFrame"></iframe>

    <h1>Website Loader 2</h1>
    <p id="message2">Trying to load AI Summarizer...</p>
    <iframe id="websiteFrame2"></iframe>

    <script src="script.js"></script>
  </body>
</html>
