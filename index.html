<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Load Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      iframe {
        width: 100%;
        height: 600px;
        border: none;
        margin-top: 20px;
        display: none;
      }
      #message {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Website Loader</h1>
    <p id="message">Loading website in 10 seconds...</p>

    <div id="container">
      <iframe id="websiteFrame"></iframe>
    </div>

    <h1>Website Loader</h1>
    <p id="message2">Loading website in 10 seconds...</p>

    <div id="container">
      <iframe id="websiteFrame2"></iframe>
    </div>

    <script src="script.js"></script>
  </body>
</html>
